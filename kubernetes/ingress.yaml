apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tksimejicom-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tksimejicom-service
                port:
                  number: 80